function uniq_fast(a) { // quickly drop duplicate values from an array
      var seen = {};
      var out = [];
      var len = a.length;
      var j = 0;
      for(var i = 0; i < len; i++) {
           var item = a[i];
           if(seen[item] !== 1) {
                 seen[item] = 1;
                 out[j++] = item;
           }
      }
      return out;
  }

        volMoving: deString(d.volMoving),
        item: d.item,
        date: dateFormat.parse(d.date),
        xPosition: deString(d.xPosition)
      };
      return array;
}
